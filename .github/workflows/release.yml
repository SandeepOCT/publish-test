name: Semantic Release

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

env:
  USER_NAME: github-actions[bot]
  USER_EMAIL: github-actions[bot]@users.noreply.github.com
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "${{ env.USER_NAME }}"
          git config user.email "${{ env.USER_EMAIL }}"

      - name: Setup .npmrc
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run Semantic Release
      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Set the author name and email for the commit
          GIT_AUTHOR_NAME: ${{ env.USER_NAME }}
          GIT_AUTHOR_EMAIL: ${{ env.USER_EMAIL }}
          GIT_COMMITTER_NAME: ${{ env.USER_NAME }}
          GIT_COMMITTER_EMAIL: ${{ env.USER_NAME }}

        run: npm run release
